<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTPRINTS-DE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="index.css">
    <!-- PNG favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo1.png">

    <!-- Fallback -->
    <link rel="shortcut icon" href="/assets/logo1.png">

    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <span class="loader-inner"><span>WTPRINTS-DE<div class="loader-in-line"></div></span></span>
        </div>
    </div>
    <div class="filter-blur filter-body">
        <header class="navtotal">
            <div class="navbar">
                <a href="#">
                    <div class="nav-logo">
                        <h1 class="nav-txt">WTPRINTS-DE</h1>
                    </div>
                </a>
                <div class="search-bar">
                    <div class="search-region">
                        <form action="" class="search-form">
                            <input type="text" placeholder="search your products" name="search" class="search-area">
                            <button type="submit" class="search-button"><img src="../../assets/search-icon.png" alt="search-icon" style="width: 100%;"></button>
                        </form>
                    </div>
                </div>
                <div class="nav-components">
                    <a href="../user/user.html">
                        <div>
                            <div>
                                <p style="font-size: large;">My Account</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div>
                            <div>
                                <p style="font-size: large;">WTCredits</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div>
                            <div>
                                <p style="font-size: large;">Contact Us</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <div class="success-message-box">
            <div class="success-message">
                Action Successful
            </div>
        </div>
        <main id="main">
            <div class="upload-file">
                <h1 class="heading">Upload New Product</h1>
                <div id="dropbox">
                    <img src="../../assets/upload.png" alt="upload-img">
                    Drop images here or click (Max* 6)
                    <input type="file" id="fileinput" accept="image/*" multiple hidden>
                </div>
            </div>
            <div class="user-collection">
                <div class="user-collection-content">
                    <h1 class="heading">Your Collection</h1>
                    <div class="collection">
                        <div class="loading-text">LOADING...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="home.js"></script>
</body>
</html>
